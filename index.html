<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <h1>Library</h1>

    <form id="new-book">
        <fieldset>
            <legend>Create New Book</legend>
            <div>
                <label for="book-name">Book name</label>
                <input type="text" id="book-name" name="book-name"/>
            </div>
            <div>
                <label for="book-author">Author</label>
                <input type="text" id="book-author" name="book-author"/>
            </div>
            <div>
                <label for="book-pages">Pages</label>
                <input type="number" id="book-pages" name="book-pages"/>
            </div>
        <button type="submit" id="create-btn">Create</button>
        <p id="total-books">Total books stored: </p>
        </fieldset>
    </form>

    <button id="show-btn" type="button">Show Books</button>

    <div id="books-container"></div>

<script src="./script.js"></script>
</body>
</html>
