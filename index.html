<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>Library</h1>
            <form id="new-book">
                <div>
                    <label for="book-name">Book name</label>
                    <input type="text" id="book-name" name="book-name" required/>
                </div>
                <div>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" required/>
                </div>
                <div>
                    <label for="book-pages">Pages</label>
                    <input type="number" id="book-pages" name="book-pages" required/>
                </div>
                <div>
                    <legend>Have you read the book?</legend>
                    <div class="radio-option">
                        <input type="radio" id="not-read" name="is-read" value="false" checked/>
                        <label for="not-read">No</label>                    
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="already-read" name="is-read" value="true"/>
                        <label for="already-read">Yes</label>
                    </div>               
                </div>
            <button type="submit" id="create-btn">Add Book</button>
            <p id="total-books">Total books stored: <span id="book-count">0</span></p>
            </form>
        </div>
        <div id="table-container">
            <table id="books-table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>ID</th>
                    <th></th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
